{% set version = "1.0.0" %}

package:
  name: fpyutils
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/fpyutils/fpyutils-{{ version }}.tar.gz
  sha256: db6aa75fd414a3419dd224705b1494449bd93e7cdf54d12b515a4260fddd77ed

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - fpyutils

about:
  home: https://github.com/frnmst/fpyutils
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'A collection of useful non-standard Python functions which aim to be simple to use, highly readable but not efficient'

extra:
  recipe-maintainers:
    - ocefpaf
